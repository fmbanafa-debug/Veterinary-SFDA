<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Veterinary Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
            padding: 2rem;
        }

        .container {
            max-width: 90%;
            margin: auto;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .table-container {
            overflow-x: auto;
            max-height: 80vh;
            -webkit-overflow-scrolling: touch;
        }

        .vet-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem; /* Add vertical spacing between rows */
        }

        .vet-table th, .vet-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden;
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
        }
        
        /* Set column widths to be more similar */
        .vet-table th, .vet-table td {
            width: calc(100% / 10); /* 10 columns after removing the first one */
        }
        
        /* Make some columns with long text more compact */
        .vet-table .long-text {
            max-width: 150px;
            white-space: normal;
            word-wrap: break-word;
        }

        .vet-table th {
            background-color: #1e3a8a;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .vet-table tbody tr {
            background-color: #f9fafb;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .vet-table tbody tr:hover {
            background-color: #e5e7eb;
        }

        .filter-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            transition: border-color 0.2s;
        }

        .filter-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .table-row-compact {
            line-height: 1.25;
        }

        .table-row-compact td {
            vertical-align: top;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Veterinary Product List</h1>
    <p class="text-center text-gray-600 mb-8">Search and filter the list of registered veterinary products. Use the dropdown menus to filter by specific routes and package types.</p>

    <div class="controls">
        <!-- Searchable fields for each column -->
        <input type="text" id="filter-RegistrationYear" class="filter-input" placeholder="Filter by Registration Year">
        <input type="text" id="filter-Ingredient" class="filter-input" placeholder="Filter by Ingredient">
        <input type="text" id="filter-TradeName" class="filter-input" placeholder="Filter by Trade Name">
        <input type="text" id="filter-Strength" class="filter-input" placeholder="Filter by Strength">
        <input type="text" id="filter-StrengthUnitId" class="filter-input" placeholder="Filter by Unit">
        <input type="text" id="filter-PharmaceuticalFormId" class="filter-input" placeholder="Filter by Form">
        
        <!-- Dropdown filters -->
        <select id="filter-AdministrationRouteId" class="filter-input">
            <option value="">Filter by Administration Route</option>
        </select>
        <select id="filter-PackageTypeId" class="filter-input">
            <option value="">Filter by Package Type</option>
        </select>
        
        <input type="text" id="filter-ManufacturerName" class="filter-input" placeholder="Filter by Manufacturer Name">
        <input type="text" id="filter-AgentName" class="filter-input" placeholder="Filter by Agent Name">
    </div>

    <div class="table-container rounded-lg shadow-inner">
        <table class="vet-table">
            <thead>
                <tr>
                    <th class="py-3 px-4 rounded-tl-lg">Registration Year</th>
                    <th class="py-3 px-4">Ingredient</th>
                    <th class="py-3 px-4">Trade Name</th>
                    <th class="py-3 px-4">Strength</th>
                    <th class="py-3 px-4">Unit</th>
                    <th class="py-3 px-4">Pharmaceutical Form</th>
                    <th class="py-3 px-4">Administration Route</th>
                    <th class="py-3 px-4">Package Type</th>
                    <th class="py-3 px-4">Manufacturer Name</th>
                    <th class="py-3 px-4 rounded-tr-lg">Agent Name</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

        const routeDropdown = document.getElementById('filter-AdministrationRouteId');
        const packageDropdown = document.getElementById('filter-PackageTypeId');

        // Find unique values for dropdowns
        const routes = [...new Set(data.map(item => item.AdministrationRouteId))].sort();
        const packages = [...new Set(data.map(item => item.PackageTypeId))].sort();

        // Populate dropdowns
        routes.forEach(route => {
            const option = document.createElement('option');
            option.value = route;
            option.textContent = route;
            routeDropdown.appendChild(option);
        });

        packages.forEach(pkg => {
            const option = document.createElement('option');
            option.value = pkg;
            option.textContent = pkg;
            packageDropdown.appendChild(option);
        });

        const renderTable = (filteredData) => {
            tableBody.innerHTML = '';
            filteredData.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'rounded-md shadow-sm mb-2';

                row.innerHTML = `
                    <td class="py-3 px-4 rounded-l-lg">${item.RegistrationYear}</td>
                    <td class="py-3 px-4 long-text">${item.Ingredient}</td>
                    <td class="py-3 px-4 long-text">${item.TradeName}</td>
                    <td class="py-3 px-4 long-text">${item.Strength}</td>
                    <td class="py-3 px-4">${item.StrengthUnitId}</td>
                    <td class="py-3 px-4 long-text">${item.PharmaceuticalFormId}</td>
                    <td class="py-3 px-4">${item.AdministrationRouteId}</td>
                    <td class="py-3 px-4">${item.PackageTypeId}</td>
                    <td class="py-3 px-4 long-text">${item.ManufacturerName}</td>
                    <td class="py-3 px-4 rounded-r-lg long-text">${item.AgentName}</td>
                `;
                tableBody.appendChild(row);
            });
        };

        const filterTable = () => {
            const filters = {
                'RegistrationYear': document.getElementById('filter-RegistrationYear').value.toLowerCase(),
                'Ingredient': document.getElementById('filter-Ingredient').value.toLowerCase(),
                'TradeName': document.getElementById('filter-TradeName').value.toLowerCase(),
                'Strength': document.getElementById('filter-Strength').value.toLowerCase(),
                'StrengthUnitId': document.getElementById('filter-StrengthUnitId').value.toLowerCase(),
                'PharmaceuticalFormId': document.getElementById('filter-PharmaceuticalFormId').value.toLowerCase(),
                'AdministrationRouteId': document.getElementById('filter-AdministrationRouteId').value,
                'PackageTypeId': document.getElementById('filter-PackageTypeId').value,
                'ManufacturerName': document.getElementById('filter-ManufacturerName').value.toLowerCase(),
                'AgentName': document.getElementById('filter-AgentName').value.toLowerCase(),
            };

            const filteredData = data.filter(item => {
                // Check each text field filter
                for (const key in filters) {
                    if (filters[key] !== '' && typeof item[key] === 'string') {
                        if (!item[key].toLowerCase().includes(filters[key])) {
                            return false;
                        }
                    } else if (filters[key] !== '' && typeof item[key] !== 'string') {
                        // For numerical fields, convert to string for search
                        if (!String(item[key]).toLowerCase().includes(filters[key])) {
                            return false;
                        }
                    }
                }
                
                // Check dropdown filters separately
                if (filters.AdministrationRouteId !== '' && item.AdministrationRouteId !== filters.AdministrationRouteId) {
                    return false;
                }
                if (filters.PackageTypeId !== '' && item.PackageTypeId !== filters.PackageTypeId) {
                    return false;
                }
                
                return true;
            });
            renderTable(filteredData);
        };

        filterInputs.forEach(input => {
            input.addEventListener('input', filterTable);
            input.addEventListener('change', filterTable);
        });

        // Initial render of the table
        renderTable(data);
    });
</script>

</body>
</html>
